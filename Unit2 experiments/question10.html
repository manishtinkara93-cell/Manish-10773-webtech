<!DOCTYPE html>
<html>
<head>
    <!-- Manish kumar | ERP-10773 -->
    <title>Div and Span Example</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><span class="label">Name:</span> Manikesh Kumar</div>
        <div><span class="label">ERP:</span> 10772</div>
        <span class="highlight">This text inside span is highlighted!</span>
    </div>
</body>
</html>
